<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*css inline*/
        body {
            font-size: 20px;
        }
        div {
            border: 1px solid black;

        }

        h2 {
            border: inherit;
            width: 200px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
        }

        div.dimensions h2 {
            border: inherit;
            height: 10cm;
            font-size: 2rem;
            width: 50%;
        }
    </style>
    <title>Box Model - Dimensões</title>
</head>
<body>
    <div>
        <h2>Conteúdo</h2>
    </div>

    <div class="dimensions">
        <h2>Conteúdo</h2>
    </div>
</body>
</html>
