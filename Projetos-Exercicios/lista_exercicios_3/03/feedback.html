<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Feedback Form</title>
</head>
<body>
    <header>
        <h1>Formulário de Feedback </h1>
    </header>
    <main>
        <div class="form-container">
            <form action="">
                <div class="input-group">
                    <label for="">Nome:</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label for="">E-mail:</label>
                    <input type="email">
                </div>

                <div class="address-group">
                    <div class="input-group">
                        <label for="">Endereço</label>
                        <input type="text">
                    </div>
                
                    <div class="input-group">
                        <label for="">Nº</label>
                        <input type="number">
                    </div>

                    
                    <div class="input-group">
                        <label for="">Bairro</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label for="">CEP</label>
                        <input type="text">
                    </div>

                    <div class="input-group">
                        <label for="">Cidade</label>
                        <input type="text">
                    </div>

                    <div class="input-group">
                        <label for="">Estado</label>
                        <select name="" id="">
                            <option value="">AC</option>
                            <option value="">AL</option>
                            <option value="">AP</option>
                            <option value="">AM</option>
                            <option value="">BA</option>
                            <option value="">CE</option>
                            <option value="">DF</option>
                            <option value="">ES</option>
                            <option value="">GO</option>
                            <option value="">MA</option>
                            <option value="">MT</option>
                            <option value="">MS</option>
                            <option value="">MG</option>
                            <option value="">PA</option>
                            <option value="">PB</option>
                            <option value="">PR</option>
                            <option value="">PE</option>
                            <option value="">PI</option>
                            <option value="">RJ</option>
                            <option value="">RN</option>
                            <option value="">RS</option>
                            <option value="">RO</option>
                            <option value="">RR</option>
                            <option value="">SC</option>
                            <option value="">SP</option>
                            <option value="">SE</option>
                            <option value="">TO</option>
                        </select>
                    </div>
                    
                </div>
                
                <div class="container-type-feedback">
                    <h3>Tipo de Feedback</h3>
                    <div class="radial-input">
                        <input type="radio", value="praise" name="type-feedback">
                        <label for="">Elogio</label>
                        

                        <input type="radio",value="complaint"name="type-feedback">
                        <label for="">Reclamação<label>
                        

                        <input type="radio",value="suggestion"name="type-feedback">
                        <label for="">Sugestão</label>
                        

                        <input type="radio", value="question" name="type-feedback">
                        <label for="">Pergunta/Dúvida</label>
                        

                        <input type="radio", value="other" name="type-feedback">
                        <label for="">Outros</label>
                        
                    </div>

                    <div class="input-textarea">
                        
                        <textarea name="" id="textarea" placeholder="Type your feedback here..."></textarea>
                    </div>
                </div>
                <div class="submit-button"><button>Enviar</button></div>
            </form>
        </div>
    </main>
    <footer>
        <p>Made by Jonathan Costa &copy; 2025</p>
    </footer>
</body>
</html>
