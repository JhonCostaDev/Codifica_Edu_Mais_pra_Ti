<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/formStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <title>Formul√°rio</title>
</head>
<body>
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">About Us</a>
        </nav>
    </header>
    <section>
        <h1>Developer Registration</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/6414/6414535.png" alt="" class="logo">
        <form action="">
            <div class="form">
                <label for="name">Name:</label>
                <input class="inputText" type="text" name="name" placeholder="Full name here" required>
                
                <label for="address">Address:</label>
                <input class="inputText"type="text" name="address" placeholder="av. bulevourd 123" required>

                <label for="address">Phone Number:</label>
                <input class="inputText"type="tel" name="address" placeholder="(XX) XXXX-XXXX" required>

                <label for="address">Email:</label>
                <input class="inputText"type="email" name="address" placeholder="user@user.com" required>

                <label for="git">GitHub Profile</label>
                <input class="inputText"type="url" name="git" placeholder="github.com/user123">

                <label for="linkedin">Linkedin Page</label>
                <input class="inputText"type="url" name="linkedin" placeholder="linkedin.com/user123">

                <label for="">Tell us your feedback.</label>
                <textarea name="" placeholder="feedback here ..."></textarea>

                <button class="submitButton">Submit</button>
            </div>
        </form>
    </section>
    <footer>
        <p>Made by Jonathan Costa &copy; 2025</p>
    </footer>
</body>
</html>
