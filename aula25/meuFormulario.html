<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularios - june 10th 2025</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="form-container" >
            <h2>Formulário de Cadastro</h2>
            <!--PAREI NA AULA 25 MIN 56:50-->
            <form>
                <div>
                    <label>Nome Completo:</label>
                    <input type="text">
                </div>
                    <div class="input-group">
                        <label>E-mail:</label>
                        <input type="email">
                    </div>
                    <div class="input-group">
                        <label>Senha:</label>
                        <input type="password" placeholder="Digite sua senha">
                    </div>
                    <div class="input-group">
                        <label>Telefone:</label>
                        <input type="tel" placeholder="Digite sua Telefone">
                    </div>
                    <div class="input-group">
                        <label>Website:</label>
                        <input type="url">
                    </div>
                    <div class="input-group">
                        <label>Data de Nascimento:</label>
                        <input type="date">
                    </div>
                    <div class="input-group">
                        <label>Hora:</label>
                        <input type="time">
                    </div>
                    <div class="input-group">
                        <label>Pesquisa:</label>
                        <input type="search">
                    </div>
                    <div class="input-group">
                        <label>Quantidade:</label>
                        <input type="number">
                    </div>
                    <div class="input-group">
                        <label>Gênero:</label>
                        <div class="radio-group">
                            <label for="male">
                                <input type="radio" value="male" name="gender">Masculino
                            </label>
                            <label for="female">
                                <input type="radio" value="female" name="gender">Feminino
                            </label>
                            <label for="other">
                                <input type="radio" value="other" name="gender">Outro
                            </label>
                        </div>
                    </div>
                <div class="input-group">
                    <label>Preferências:</label>
                    <div class="checkbox-group">
                        <label for="newsletter">
                            <input type="checkbox" name="newsletter">Gostaria de assinar a newsletter
                        </label>
                        <label for="updates">
                            <input type="checkbox" name="updates">Gostaria de receber atualizações
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <label for="resume">Carregar Currículo:</label>
                    <input type="file" name="resume">
                </div>
                <div class="input-group">
                    <label for="city">Cidade:</label>
                    <select name="city" >
                        <option value="ce">Fortaleza</option>
                        <option value="sp">São Paulo</option>
                        <option value="pe">Recife</option>
                        <option value="ba">Salvador</option>
                        <option value="rs">Porto Alegre</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="message">Mensagem: </label>
                    <textarea name="message" placeholder="Deixe aqui sua mensagem"></textarea>></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
