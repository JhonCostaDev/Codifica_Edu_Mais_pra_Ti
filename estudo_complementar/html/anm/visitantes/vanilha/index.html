<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>ANM - Controle de Visitantes</title>
</head>
<body>
    <header>
        <figure>
            <img src="https://mapasdalulu.com.br/wp-content/uploads/2024/07/Concurso-ANM.jpg" alt="">
        </figure>
    </header>
    
    <h1>Controle de Visitantes ANM</h1>
    <main>
        <div class="container-form">
            <h2>Cadastro</h2>
            <form action="" id="cadastro">
                <div>
                    <label for="">Nome Completo:</label>
                    <input type="text" name="" id="name" class="input">
                </div>

                <div>
                    <label for="">CPF:</label>
                    <input type="text" id="numero" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="apenas nÃºmeros" required class="input">
                </div>

                <div>
                    <label for="">Telefone de Contato</label>
                    <input type="tel" name="" id="" pattern="\d{10,11}" placeholder="85998858789" required class="input">
                </div>

                <div>
                    <label for="">Setor / Servidor: </label>
                    <input type="text" class="input">
                </div>

                <div>
                    <label for="">Assunto: </label>
                    <textarea name="" id="" rows="10" cols="10"></textarea>
                </div>

                <button type="submit">Salvar</button>
            </form>
        </div>

        <div class="list" >
            <ul id="list">

            </ul>
            

        </div>
        <div></div>

    </main>

    <footer>
        <p>made by Jonathan CostaDev &copy;2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
