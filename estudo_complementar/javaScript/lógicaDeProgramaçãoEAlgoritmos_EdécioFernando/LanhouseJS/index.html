<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lan House JS</title>
</head>
<body>
    
    <header>
        <h1>Lan House JS</h1>
    </header>
    <main>
        <div class="container">
            <form action="" id="form">
                <div>
                    <label for="">Valor por 1/4 de hora:</label>
                    <input type="number" step="any" id="hourPrice" class="inputs">
                </div>

                <div>
                    <label for="">Tempo gasto pelo cliente:</label>
                    <input type="number" step="any" id="timeSpent" class="inputs">
                </div>
                <button type="submit">Calcular</button>
            </form>
        </div>

        <div id="output">
            <p>Total a pagar: </p>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
