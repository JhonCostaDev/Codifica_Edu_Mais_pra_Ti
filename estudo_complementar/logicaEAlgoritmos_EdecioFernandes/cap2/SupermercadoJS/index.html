<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Supermercado JS</title>
</head>
<body>

        <h1>Supermercado JS</h1>
    </header>

    <main>
        <div id="enunciado">

        </div>


        <div class="container">
                <form action="" class="inputs">
                    <div>
                        <label for="">Produto: </label>

                    </div>
                    <div>
                        <label for="">Preço: </label>

                    </div>
                    <button type="submit">Ver promoção</button>
                </form>

            <div id="output">

            </div>
        </div>
    </main>

    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
