<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Feedback Form</title>
</head>
<body>
    <header>
        <h1>Feedback Form</h1>
    </header>
    <main>
        <div class="form-container">
            <form action="">
                <div class="input-group">
                    <label for="">Name:</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label for="">Email:</label>
                    <input type="email">
                </div>
                <div class="input-group">
                    <label for="">Address</label>
                    <input type="text">
                </div>
                <div class="input-textarea">
                    <label for="">Type of Feeedback</label>
                    <select name="" id="">
                        <option value="praise">Praise/Compliment</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="complaint">Complaint</option>
                        <option value="question">Question/Doubt</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <label for=""></label>
                <textarea name="" id="" rows="10" cols="30" placeholder="Type your feedback here..."></textarea>
                <button>Send</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Made by Jonathan Costa &copy; 2025</p>
    </footer>
</body>
</html>
