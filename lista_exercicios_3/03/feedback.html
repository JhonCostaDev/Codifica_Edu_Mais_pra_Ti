<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Feedback Form</title>
</head>
<body>
    <header>
        <h1>Feedback Form</h1>
    </header>
    <main>
        <div class="form-container">
            <form action="">
                <div class="input-group">
                    <label for="">Nome:</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label for="">E-mail:</label>
                    <input type="email">
                </div>

                <div class="address-group">
                    <div class="input-group">
                        <label for="">Endereço</label>
                        <input type="text">
                    </div>
                
                    <div class="input-group">
                        <label for="">Nº</label>
                        <input type="number">
                    </div>

                    <div class="input-group">
                        <label for="">Bairro</label>
                        <input type="text">
                    </div>

                    <div class="input-group">
                        <label for="">Cidade</label>
                        <input type="text">
                    </div>
                    
                </div>
                <!-- <div class="input-select">
                    <label for="">Type of Feeedback</label>
                    <select name="" id="">
                        <option value="praise">Praise/Compliment</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="complaint">Complaint</option>
                        <option value="question">Question/Doubt</option>
                        <option value="other">Other</option>
                    </select> 
                </div> -->

                <div class="container-type-feedback">
                    <div class="radial-input">
                        <label for="">Praise/Compliment
                            <input type="radio", value="praise" name="type-feedback">
                        </label>

                        <label for="">Complaint
                            <input type="radio", value="complaint" name="type-feedback">
                        </label>

                        <label for="">Suggestion
                            <input type="radio", value="suggestion" name="type-feedback">
                        </label>

                        <label for="">Question/Doubt
                            <input type="radio", value="question" name="type-feedback">
                        </label>

                        <label for="">Other
                            <input type="radio", value="other" name="type-feedback">
                        </label>
                    </div>

                    <label for="">
                    <textarea name="" id="" rows="10" cols="30" placeholder="Type your feedback here..." class="input-textarea"></textarea></label>
                </div>
                <div class="submit-button"><button>Send</button></div>
            </form>
        </div>
    </main>
    <footer>
        <p>Made by Jonathan Costa &copy; 2025</p>
    </footer>
</body>
</html>
